<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-success justify-content-center">
            <h1 class="mb-2 h1 text-white">Weather Dashboard</h1>
        </nav>

        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
            <div class="col-12 col-md-3 bg-light p-3">
              <h2 class="text-primary">Search for a City:</h2>
              <form id="searchForm" class="mb-2">
                <input id="searchInput" class="form-input w-100" type="text" placeholder="Enter City Here">
                
                <button class="btn btn-block bg-success text-white mt-1">Search</button>
              </form>
        
              <p>This is for recent searches</p>
            </div>
        
            <div class="col-12 col-md-9 p-3">
                <div class="jumbotron bg-primary text-light p-3">
                    <h2 class="display-6">Showing results here</h2>
                    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                    <hr class="my-4">    
                </div>
                <div id="five-day"></div>
            </div>
        </div>

        <script src="/script.js"></script>
    </body>
</html>

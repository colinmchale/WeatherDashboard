<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <aside>
            <h2>
                Search for a City:
            </h2>
            <input id="searchInput" autocomplete="off">
            <button id="searchBtn">Search</button>
            <h3>Recent Searches</h3>
            <div id="recentList"> 
            </div>
        </aside>

        <section>
            <h2 id="dash-city">
                City Name
            </h2>
            <p id="dash-temp">Temp</p>
            <p id="dash-wind">Wind</p>
            <p id="dash-hum">Humidity</p>
            <p id="dash-uv">UV Index</p>
        </section>

        <section>
            <h3>
                5 Day Forecast:
            </h3>
            <div id="five-day">

            </div>
        </section>

        <script src="/script.js"></script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-light bg-success justify-content-center shadow">
            <h1 class="mb-2 h1 text-white">Weather Dashboard</h1>
        </nav>

        <div class="row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh m-2">
            <div class="col-lg-4 col-md-3 bg-light p-3 shadow">
              <h2 class="text-primary">Search for a City:</h2>
              <form id="searchForm" class="mb-2">
                <input id="searchInput" class="form-input w-100" type="text" placeholder="Enter City Here">
                
                <button class="btn btn-block bg-success text-white mt-1">Search</button>
              </form>
              <h5 class="mt-3">Recent Searches:</h5>
              <ul id="recent-list"></ul>
            </div>
        
            <div class="col-lg-8 col-md-9 p-3">
                <div class="justify-content-center jumbotron bg-primary text-light p-3 rounded shadow">
                    <h2 class="display-6 m-4" id="dash-city"></h2>
                    <p class="m-4" id="current-date"></p>
                    <hr class="my-4">
                    <div class="d-flex flex-wrap">
                      <span class="m-4" id="dash-temp"></span>
                      <span class="m-4" id="dash-wind"></span>
                      <span class="m-4" id="dash-hum"></span>
                      <span class="m-4" id="dash-uv"></span>
                    </div>
                    
                </div>
                <div class="d-flex flex-wrap" id="five-day"></div>
            </div>
        </div>

        <script src="/WeatherDashboard/script.js" type="text/javascript"></script>
    </body>
</html>
